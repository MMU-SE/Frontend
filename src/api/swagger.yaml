swagger: '2.0'
info:
  description: 'Inventory Manager - OpenAPI'
  version: '1.0.0'
  title: 'Inventory Manager'
schemes:
  - https
produces:
  - application/json
paths:
  /api/v1/products:
    get:
      summary: Get all products
      operationId: getAllProducts
      tags:
        - Products
      parameters:
        - in: query
          name: limit
          required: true
          type: number
        - in: query
          name: startAfterId
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ProductsResponse'
definitions:
  ProductsResponse:
    type: object
    required:
      - total
      - limit
      - startAfterId
      - data
    properties:
      total:
        type: number
        example: 100
      limit:
        type: number
        example: 20
      startAfterId:
        type: string
        example: 'uuid'
      data:
        type: array
        items:
          $ref: '#/definitions/Product'
  Product:
    type: object
    required:
      - id
      - name
      - quantity
      - location
    properties:
      id:
        type: string
        format: uuid
        example: e67a1c65-085a-4794-b070-1d33e305930c
      name:
        type: string
        example: Product Name
      quantity:
        type: number
        example: 10
      location:
        type: string
        example: Top Shelf
