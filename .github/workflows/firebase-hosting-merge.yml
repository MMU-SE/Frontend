name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop

env:
  VITE_FIREBASE_API_KEY: '${{ secrets.VITE_FIREBASE_API_KEY }}'
  VITE_FIREBASE_APP_ID: '${{ secrets.VITE_FIREBASE_APP_ID }}'
  VITE_FIREBASE_MESSAGING_ID: '${{ secrets.VITE_FIREBASE_MESSAGING_ID }}'
  VITE_FIREBASE_PROJECT_ID: '${{ secrets.VITE_FIREBASE_PROJECT_ID }}'

jobs:
  prerelease:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: develop
      - uses: actions/setup-node@v3
        with:
          node-verion: 16
          cahce: 'yarn'

      - name: Install dependencies
        run: HUSKY=0 yarn install --frozen-lockfile
  build_and_deploy:
    needs: prerelease
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile && yarn build --mode production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount:
            '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVENTORY_MANAGER_D429F }}'
          channelId: live
          projectId: inventory-manager-d429f
